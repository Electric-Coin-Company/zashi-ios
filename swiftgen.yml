input_dir: secant/Resources/
output_dir: secant/Resources/Generated/

xcassets:
  inputs:
    - Assets.xcassets
    - Colors.xcassets
  outputs:
      templatePath: Templates/xcassets/assets_swift5_swiftui.stencil
      params:
        forceProvidesNamespaces: true
      output: XCAssets+Generated.swift
      
fonts:
  inputs:
    - Fonts/Zboto.otf
    - Fonts/Rubik
    - Fonts/Roboto
  outputs:
      templatePath: Templates/fonts/fonts_swift5_swiftui.stencil
      output: Fonts+Generated.swift

strings:
  inputs: Localizable.strings
  outputs:
    - templateName: structured-swift5
      output: L10n.swift
